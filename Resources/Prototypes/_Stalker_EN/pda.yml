- type: entity
  parent: BaseStalkerPDA
  id: STMilitaryPdaEN
  name: Military PDA
  suffix: OKSOP
  description: A secure, encrypted device designed for field communication. Apon closer inspection this model was intended for mass production and made with cheaper materials.
  components:
  - type: Unremoveable
  - type: Sprite
    sprite: _Stalker_EN/Objects/Devices/military_pda.rsi
    layers:
    - state: mpda_on
  - type: Icon
    sprite: _Stalker_EN/Objects/Devices/military_pda.rsi
    state: mpda_on
  - type: Pda
    state: mpda_off
  - type: PdaBorderColor
    borderColor: "#285714"
  - type: Tag
    tags:
    - Flashlight
  - type: HandheldLight
    addPrefix: false
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
    - !type:FadeBehaviour
      id: radiating
      maxDuration: 2.0
      startValue: 3.0
      endValue: 2.0
      isLooped: true
      reverseWhenFinished: true
    - !type:PulseBehaviour
      id: blinking
      interpolate: Nearest
      maxDuration: 1.0
      minValue: 0.1
      maxValue: 2.0
      isLooped: true
  - type: ToggleableLightVisuals
    spriteLayer: light
    inhandVisuals:
      left:
      - state: inhand-left
        shader: unshaded
      right:
      - state: inhand-right
        shader: unshaded
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
      PDA-id: !type:ContainerSlot {}
      PDA-pen: !type:ContainerSlot {}
      PDA-pai: !type:ContainerSlot {}
      Cartridge-Slot: !type:ContainerSlot {}
      program-container: !type:Container
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellSmall
      dogtag_slot:
        name: Dogtag
        startingItem: ClothingNeckDogtagOfficial
        whitelist:
          tags:
          - ClothingNeckDogtagOfficial
  - type: PointLight
    enabled: false
    radius: 5
    energy: 2.5
    netsync: false
  - type: Appearance
  - type: StealTarget
    stealGroup: LAMP

