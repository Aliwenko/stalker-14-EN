################# Куртки Новичка

#Брезентовая

- type: entity
  parent: BaseItem
  id: SetJacketNoviceBrezentBuyableCrate
  name: комплект куртки новичка
  description: Обычная одежда начинающего сталкера. Не спасает носителя ни от пули, ни от аномалий, но удобна в ношении. В комплекте куртка, марлевая повязка, чёрный городской рюкзак и набор подсумков новичка.
  suffix: Stalker, т1
  components:
    - type: STWeight
      self: 10
    - type: Item
      size: Ginormous
    - type: MultiHandedItem
    - type: Sprite
      sprite: _Stalker/Structures/Furniture/Sets/jacket-novice-brezent.rsi
      state: icon
    - type: SpawnItemsOnUse
      items:
        - id: ClothingOuterJacketStalker
        - id: ClothingMaskGasMarlya
        - id: ClothingBackpackTownBlackStalker
        - id: ClothingBeltBandolierStalker
      sound:
        path: /Audio/Effects/unwrap.ogg

